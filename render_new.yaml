services:
  # Backend Service
  - type: web
    name: mimi-store-backend
    env: python
    buildCommand: |
      pip install -r requirements.txt
      mkdir -p staticfiles
      mkdir -p logs
      touch db.sqlite3
      python manage.py makemigrations --noinput
      python manage.py migrate --noinput
      python manage.py collectstatic --noinput
      python manage.py shell < create_sample_data.py
    startCommand: gunicorn ecom_project.wsgi:application --chdir backend

    envVars:
      - key: PYTHONPATH
        value: .
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: ecom-parent-project.onrender.com,0.0.0.0,localhost
      - key: DATABASE_URL
        fromDatabase:
          name: mimi-store-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: https://ecom-parent-project.onrender.com,http://localhost:3002
      - key: CORS_ALLOW_ALL_ORIGINS # Set to False for production security
        value: False

  # Frontend Service
  - type: web
    name: mimi-store-frontend
    env: static
    buildCommand: "cd frontend && npm install && npm run build:static"
    publishDir: frontend/build
    routes:
      - type: rewrite
        source: /api/(.*)
        destination: https://mimi-store-backend.onrender.com/api/$1
      - type: rewrite
        source: /admin/(.*)
        destination: https://mimi-store-backend.onrender.com/admin/$1
      - type: rewrite
        source: /(.*) 
        destination: /index.html

# Database
databases:
  - name: mimi-store-db
    databaseName: mimi_store
    user: mimi_user
